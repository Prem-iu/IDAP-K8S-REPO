apiVersion: v1
kind: PersistentVolume
metadata:
  name: uat-ebs-50gb-wal-timescaledb2
  labels:
    type: amazonEBS
    failure-domain.beta.kubernetes.io/region: ap-south-1
    failure-domain.beta.kubernetes.io/zone: ap-south-1b
    eks.amazonaws.com/nodegroup: iu-uat-data-platform-eks-cluster-nodegroup-one
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  # claimRef:
  #   namespace: timescaledb
  #   name: wal-volume-timescaledb-uat-0
  storageClassName: gp3
  awsElasticBlockStore:
    volumeID: vol-01b4375d1f664409c
    fsType: ext4

